{% extends "blog/base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-3 mb-4">
        <div class="card shadow-sm p-3">
            <h5>Buscar</h5>
            <input type="text" id="campo-busca" class="form-control mb-3" placeholder="Digite o tÃ­tulo..." value="{{ busca }}">

            <h5>Categorias</h5>
            <div class="list-group">
                <a href="{% url 'home' %}" class="list-group-item list-group-item-action {% if not request.GET.categoria %}active{% endif %}">Todas</a>
                {% for cat in categorias %}
                    <a href="?categoria={{ cat.slug }}" class="list-group-item list-group-item-action {% if request.GET.categoria == cat.slug %}active{% endif %}">
                        {{ cat.nome }}
                    </a>
                {% endfor %}
            </div>
        </div>
    </div>

    <div class="col-md-9">
        <div id="lista-posts" class="row">
            {% for post in posts %}
                <div class="col-md-6 mb-4 post-item">
                    <div class="card shadow-sm h-100">
                        <div class="card-body">
                            <h3 class="h5 card-title">{{ post.titulo }}</h3>
                            <p class="card-text text-secondary small">{{ post.conteudo|truncatechars:80 }}</p>
                            <a href="{% url 'post_detail' post.slug %}" class="btn btn-sm btn-primary">Ler mais</a>
                        </div>
                    </div>
                </div>
            {% empty %}
                <p class="text-center">Nenhum post encontrado.</p>
            {% endfor %}
        </div>
    </div>
</div>

<script>
    document.getElementById('campo-busca').addEventListener('input', function(e) {
        let termo = e.target.value.toLowerCase();
        let posts = document.querySelectorAll('.post-item');
        
        posts.forEach(post => {
            let titulo = post.querySelector('.card-title').innerText.toLowerCase();
            if (titulo.includes(termo)) {
                post.style.display = 'block';
            } else {
                post.style.display = 'none';
            }
        });
    });
</script>
{% endblock %}
