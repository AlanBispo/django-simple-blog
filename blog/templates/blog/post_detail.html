{% extends "blog/base.html" %}

{% block title %}{{ post.titulo }} | Meu Blog{% endblock title %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <article>
            <h1 class="display-4 fw-bold">{{ post.titulo }}</h1>
            <p class="text-muted">
                Publicado em {{ post.criado_em|date:"d/m/Y" }} por <strong>{{ post.autor }}</strong>
            </p>
            <hr>
            <div class="mt-4 lh-lg" style="white-space: pre-line;">
                {{ post.conteudo }}
            </div>
        </article>
        
        <div class="mt-5">
            <a href="{% url 'home' %}" class="btn btn-light border">‚Üê Voltar para a Home</a>
        </div>
    </div>
</div>
{% endblock content %}
